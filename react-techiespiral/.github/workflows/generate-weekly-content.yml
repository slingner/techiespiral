name: Generate Weekly Comparison Content

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate 2 comparison articles
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-weekly-content.js

      - name: Commit and push new content
        run: |
          git config user.name "Content Bot"
          git config user.email "bot@techiespiral.com"
          git add content/
          git add src/data/content-index.json
          git add src/data/content-queue.json
          git commit -m "Add weekly comparison articles [automated]" || echo "No changes"
          git push

      - name: Trigger Netlify rebuild
        if: success()
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
