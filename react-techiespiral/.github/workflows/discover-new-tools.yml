name: Discover New Tools Monthly

on:
  schedule:
    # Run 1st of every month at 8am UTC
    - cron: '0 8 1 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  discover-tools:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Discover 10-20 new tools
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/discover-new-tools.js

      - name: Enrich new tools with scores
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/enrich-tool-data.js --new-only

      - name: Generate comparison article ideas
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-comparison-ideas.js

      - name: Commit and push updates
        run: |
          git config user.name "Discovery Bot"
          git config user.email "discovery@techiespiral.com"
          git add src/data/tools.json
          git add src/data/content-queue.json
          git commit -m "Add new tools and comparison topics [automated discovery]" || echo "No new tools"
          git push

      - name: Trigger Netlify rebuild
        if: success()
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
