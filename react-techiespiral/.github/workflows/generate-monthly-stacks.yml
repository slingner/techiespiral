name: Generate Monthly Tech Stacks

on:
  schedule:
    # Run on the 15th of every month at 10am UTC
    - cron: '0 10 15 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-stacks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate 2 new tech stacks
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-stacks.js

      - name: Commit and push new stacks
        run: |
          git config user.name "Stack Bot"
          git config user.email "stacks@techiespiral.com"
          git add src/data/stacks.json
          git add src/data/stack-queue.json
          git commit -m "Add new curated tech stacks [automated]" || echo "No changes"
          git push

      - name: Trigger Netlify rebuild
        if: success()
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
